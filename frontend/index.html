<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="assets/stylecsr.css" rel="stylesheet">
  </head>
  <body class="bd-login">
    <div class="container">
      <div class="col-sm-offset-3 col-md-offset-4 login">
        <div class="panel-group">
          <div class="panel panel-default pn-login">
            <div class="panel-heading pn-login">
              <h3><center><strong>JOGMEDIA</strong></center></h3>
            </div>
            <div class="panel-body">
              <form method="">
                <div class="form-group">
                  <div class="row-fluid input-group">
                    <span class="input-group-addon">
                      <i class="fa fa-user"></i>
                    </span>
                    <input id="uname" type="text" class="form-control" name="" placeholder="Username">
                  </div>
                  <div class="row-fluid input-group ip-pwd">
                    <span class="input-group-addon">
                      <i class="fa fa-lock"></i>
                    </span>
                    <input id="password" type="text" class="form-control" name="" placeholder="Password">
                  </div>
                </div>
                <a href="homecsr.html"><button type="button" class="btn btn-default pull-right btn-all" name="btn-login" >Login</button></a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/style.js"></script>
  </body>
</html>
