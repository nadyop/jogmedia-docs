<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>SpringBoot - Project</title>
    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"
          media="screen"/>
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}"
          rel="stylesheet" media="screen"/>
    <link th:href="@{/css/stylemng.css}" rel="stylesheet" media="screen"/>
    <meta http-equiv="context-type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="col-sm-11 col-md-11">
    <!-- Navbar top -->
    <div class="row row-top">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <ul class="nav navbar-nav navbar-right">
                    <li class="span-disclick"><span>20:45 &nbsp; &nbsp;</span></li>
                    <li class="span-disclick"><span class="fa fa-user"></span> Cashier, <span id="uname">Mail</span>
                    </li>
                    <li><a href="#"><span class="fa fa-sign-out"></span> Logout</a></li>
                </ul>
                <div class="wrapper-title">
                    <span><h3>Add New Employee</h3></span>
                </div>
            </div>
        </nav>
    </div>
    <!--Content-->
    <div class="row wrapper">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="content">
                    <!--Create Book-->
                    <div class="row">
                        <form class="form-horizontal" th:object="${employee}" th:action="@{/tampilemp/}" method="post">
                            <div class="col-md-12 form-group">
                                <input type="hidden" th:field="*{employee_id}"/>
                                <div class="row wrapper-content">
                                    <label>Name</label>
                                    <input th:field="*{employee_name}" type="text" class="input form-control" name="" value=""/>
                                </div>
                                <div class="row wrapper-content margin5">
                                    <label>Username</label>
                                    <input th:field="*{employee_uname}" type="text" class="input form-control" name=""
                                           value=""/>
                                </div>
                                <div class="row wrapper-content margin5">
                                    <label>Password</label>
                                    <input th:field="*{password}" type="text" class="input form-control" name=""
                                           value=""/>
                                </div>
                                <div class="row wrapper-content margin5">
                                    <label>Role</label>
                                    <select th:field="*{role}" class="form-control" id="sel1">
                                        <option th:value="1">Cashier</option>
                                        <option th:value="0">Manager</option>
                                    </select>
                                </div>
                                <div class="row wrapper-content margin5">
                                    <label>Status</label>
                                    <select th:field="*{status}" class="form-control" id="sel1">
                                        <option th:value="1">Active</option>
                                        <option th:value="0">Non-active</option>
                                    </select>
                                </div>
                            </div>
                            <div type="submit" class="form-group">
                                <button type="submit" class="btn btn-warning">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Navbar left -->
<div class="col-sm-1 col-md-1">
    <div class="navbar navbar-inverse navbar-fixed-left">
        <a class="navbar-brand" style="color:white!important"><strong>JOGMEDIA</strong></a>
        <ul class="nav navbar-nav ul-top">
            <li><a href="store"><i class="fa fa-home"></i>&nbsp; Store</a></li>
            <li><a href="book"><i class="fa fa-book"></i>&nbsp; Book</a></li>
            <li><a href="discmng"><i class="fa fa-product-hunt"></i>&nbsp; Discount</a></li>
            <li><a href="emptymng"><i class="fa fa-times-circle"></i>&nbsp; Empty Stock</a></li>
            <li><a href="category"><i class="fa fa-th-list"></i>&nbsp; Category</a></li>
            <li><a href="reportmng"><i class="fa fa-bar-chart"></i>&nbsp; Report</a></li>
            <li><a href="tampilemp"><i class="fa fa-user"></i>&nbsp; Employee</a></li>
        </ul>
    </div>
</div>
</body>
</html>
